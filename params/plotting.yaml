plotting_style:
  samples_groups:
    Top:
      - TTToSemiLeptonic
      - TTTo2L2Nu
      - TTToHadrons
    VV:
      - WW
    VZbb:
      - WZ__DiJet_Zbb
      - ZZ__DiJet_Zbb
    VZcc:
      - WZ__DiJet_Zcc
      - ZZ__DiJet_Zcc
    VZll:
      - WZ__DiJet_noHeavyZ
      - ZZ__DiJet_noHeavyZ
    Hcc:
      - ZH_Hto2C_Zto2L
      - ggZH_Hto2C_Zto2L
      - WH_Hto2C_WtoLNu
      - ZH_Hto2C_Zto2Nu
      - ggZH_Hto2C_Zto2Nu
    Hbb:
      - ZH_Hto2B_Zto2L
      - ggZH_Hto2B_Zto2L
      - WminusH_Hto2B_WtoLNu
      - WplusH_Hto2B_WtoLNu
      - ZH_Hto2B_Zto2Nu
      - ggZH_Hto2B_Zto2Nu


  exclude_samples:
    - DYJetsToLL_MLM
    #- DYJetsToLL_FxFx
    - DYJetsToLL_MiNNLO
    - DYJetsToLL_MiNNLO_ZptWei

    - DYJetsToLL_MLM__DiJet_incl
    - DYJetsToLL_FxFx__DiJet_incl
    - WJetsToLNu_FxFx__DiJet_incl
    - ZJetsToNuNu_NJPT_FxFx__DiJet_incl

    - WZ__DiJet_incl
    - ZZ__DiJet_incl

    ## - DYJetsToLL_MLM__DiJet_bx
    ## - DYJetsToLL_MLM__DiJet_cx
    ## - DYJetsToLL_MLM__DiJet_ll
    ## 
    ## - DYJetsToLL_FxFx__DiJet_bx
    ## - DYJetsToLL_FxFx__DiJet_cx
    ## - DYJetsToLL_FxFx__DiJet_ll
    ## 
    ## - WJetsToLNu_FxFx__DiJet_bx
    ## - WJetsToLNu_FxFx__DiJet_cx
    ## - WJetsToLNu_FxFx__DiJet_ll
    
#  rescale_samples:
#    DYJetsToLL_MLM: 1.33

  signal_samples:
    # ZH_Hto2C_Zto2L: 2000
    # WminusH_Hto2C_WtoLNu: 2000
    # WplusH_Hto2C_WtoLNu: 2000
    # WH_Hto2C_WtoLNu: 2000
    Hcc: 4000
    Hbb: 1000
    VZcc: 500
    VZbb: 100
      
  labels_mc:
    DYJetsToLL_MLM: Z+jets (LO)
    DYJetsToLL_FxFx: Z+jets
    DYJetsToLL_MiNNLO: Z+jets
    WJetsToLNu_FxFx: W+jets
    ZJetsToNuNu_FxFx: ZNuNu
    ZJetsToNuNu_NJPT_FxFx: ZNunu
    SingleTop: STop

    DYJetsToLL_MLM__DiJet_incl: Z+jets
    DYJetsToLL_MLM__DiJet_bx: Z+bj
    DYJetsToLL_MLM__DiJet_cx: Z+cj
    DYJetsToLL_MLM__DiJet_ll: Z+jj

    DYJetsToLL_FxFx__DiJet_incl: Z+jets
    DYJetsToLL_FxFx__DiJet_bx: Z+bj
    DYJetsToLL_FxFx__DiJet_cx: Z+cj
    DYJetsToLL_FxFx__DiJet_ll: Z+jj

    WJetsToLNu_FxFx__DiJet_incl: W+jets
    WJetsToLNu_FxFx__DiJet_bx: W+bj
    WJetsToLNu_FxFx__DiJet_cx: W+cj
    WJetsToLNu_FxFx__DiJet_ll: W+jj

    ZJetsToNuNu_NJPT_FxFx__DiJet_incl: Z+jets
    ZJetsToNuNu_NJPT_FxFx__DiJet_bx: Z+bx
    ZJetsToNuNu_NJPT_FxFx__DiJet_cx: Z+cx
    ZJetsToNuNu_NJPT_FxFx__DiJet_ll: Z+jj

    Hcc: "$H\\to cc$"
    Hbb: "$H\\to bb$"
    VZbb: "$V(Z\\to bb)$"
    VZcc: "$V(Z\\to cc)$"
    VZll: "$V(Z\\to qq)$"
    
  colors_mc:
    Top: "#00BFFF"
    DYJetsToLL_MLM: "#ADFF2F"
    DYJetsToLL_FxFx: "#ADFF2F"
    DYJetsToLL_MiNNLO: "#ADFF2F"
    WJetsToLNu_FxFx: "#F6D608"
    ZJetsToNuNu_FxFx: "#ADFF2F"
    VV: "#FFA07A"
    QCD: "#D3D3D3"
    SingleTop: "#2B193D"

    DYJetsToLL_MLM__DiJet_bx:  "#196f3d"
    DYJetsToLL_MLM__DiJet_cx:  "#52be80"
    DYJetsToLL_MLM__DiJet_ll:  "#ADFF2F"
    DYJetsToLL_MLM__DiJet_incl:  "#ADFF2F"

    DYJetsToLL_FxFx__DiJet_bx:  "#196f3d"
    DYJetsToLL_FxFx__DiJet_cx:  "#52be80"
    DYJetsToLL_FxFx__DiJet_ll:  "#ADFF2F"
    DYJetsToLL_FxFx__DiJet_incl:  "#ADFF2F"

  blind_hists:
    categories: ['SR_mm_2J_cJ','SR_ee_2J_cJ','SR_ll_2J_cJ','SR_mm_2J_cJ_loZPT','SR_mm_2J_cJ_hiZPT','SR_ee_2J_cJ_loZPT','SR_ee_2J_cJ_hiZPT','SR_ll_2J_cJ_loZPT','SR_ll_2J_cJ_hiZPT','SR_Wmn_2J_cJ','SR_Wen_2J_cJ','SR_Wln_2J_cJ',"SR_Znn_2J_cJ"]
    
    histograms:
      dijet_m: [90, 150]
      dijet_csort_m: [90, 150]
      BDT: [0.7, 1]
      DNN: [0.7, 1]
      GNN: [0.7, 1]
      BDT_coarse: [0.7, 1]
      DNN_coarse: [0.7, 1]
      GNN_coarse: [0.7, 1]
      GNN_transformed: [0.3,1]
      GNN_transformed_coarse: [0.3,1]

  print_info:
    category: True
    year: True
